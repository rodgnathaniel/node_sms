<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Node SMS</title>
</head>
<style>

    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');

    body{
        background-color: olivedrab;
    }

    .container{
        background-color: ivory;
        border-radius: 11px 11px 11px 11px;
        width: 40%;
        height: 25%;
        margin-left: 30%;
        margin-right: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        display: none;
    }

    #number{
        width: 40%;
        height: 5%;
        margin-left: 30%;
        margin-right: 30%;
        margin-top: 2.5%;
        margin-bottom: 2.5%;
        border-radius: 6px 6px 6px 6px;
        background-color:lightcyan;
        text-align: center;
    }

    #msg{
        width: 70%;
        height: 10%;
        margin-left: 15%;
        margin-right: 15%;
        margin-bottom: 2.5%;
        border-radius: 6px 6px 6px 6px;
        background-color:lightcyan;
    }

    #button{
        width: 30%;
        height: 7%;
        border-radius: 6px 6px 6px 6px;
        margin-left: 35%;
        margin-right: 35%;
        background-color:rgba(	95,158,160,.7);
        font-family: 'Indie Flower', cursive;
        font-size: 90%;

}

    h2{
        font-family: 'Indie Flower', cursive;
        text-align: center;
        color: black;
        background: rgba(	95,158,160,.7);
        border-radius: 8px 8px 8px 8px;
        font-size: 180%;
        width:80%;
        height: 25%;
        margin-left: 10%;
        margin-right: 10%;
    }

    p{
        color: black;
        text-align: center;
        margin-bottom: 5%;
    }

    @import url('https://fonts.googleapis.com/css?family=Dokdo');

body{
    background-color: lavender;
}

h1{
    font-family: 'Dokdo', cursive;
    font-size: 300%;
    text-align: center;
    /* margin-left: 35%; */
}

header{
    background-color:rgba(255,255,240,0.7);
    border-radius: 15px 15px 15px 15px;
    width: 50%;
    height: 22%;
    margin-left: 10%;
    margin-bottom: 2%;
}

nav{
    display: flex;
    flex-direction: row;
    margin-left: 17%;
}

nav button{  
    width: 25%;
    height: 20%;
    justify-content: center;
    margin-left: 1%;
    margin-right: 1%;
    border-radius: 45% 45% 45% 45%;
    background-color: rgba(	95,158,160,.7);
    border: none;
    outline: none;
    font-family: 'Dokdo', cursive;
    font-size: 110%;
    cursor:pointer;
   
}
#save_contact_btn{
    width: 25%;
    height: 20%;
    justify-content: center;
    /* margin-left: 1%;
    margin-right: 1%; */
    border-radius: 45% 45% 45% 45%;
    background-color: rgba(	95,158,160,.7);
    /* border: none; */
    outline: none;
    font-family: 'Dokdo', cursive;
    font-size: 110%;
    cursor:pointer;
}

.newcontact_modal {
    width: 300px;
    height: 160px;
    background-color: rgba(255,255,240,.9);
    position: absolute;
    left:47%;
    top:40%;
    padding-top: 1.5%;
    transform: translate(-50%, -50%);
    z-index:1;
    border-radius: 12px;
    display: none;
    flex-direction: column;
    box-shadow: 0 0 10px 0 rgba(211,211,211,.7);
}

.newcontact_modal span{
    color: black;
    width: 100%;
    height: 17%;
    font-size: 95%;
    text-decoration: none;
    text-align: center;
}

.newcontact_modal input{
    color: black;
    background-color: lightcyan;
    width: 70%;
    height: 15%;
    text-decoration: none;
    text-align: center;
    /* display: block; */
    margin-left: 15%;
}

.newcontact_modal button{

    height: 20%;
    width: 50%;
    margin-left: 25%;
}

.newcontact_modal input:hover {
    background-color:rgba(	95,158,160,.7);
}

.close_modal {
    position: absolute;
    top: 0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;  
    outline: none;
}
.close_message {
    position: absolute;
    top: 0;
    right: 14px;
    font-size: 42px;
    transform: rotate(45deg);
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;  
    outline: none;
}

.contacts_display {
    background-color: rgba(255,255,240,0.7);
    border-radius: 15px 15px 15px 15px;
    width: 50%;
    height: 50%;
    margin-left: 10%;
}

</style>
<body>
    <header>

        <h1>Simulizi</h1>
        
        <nav>
                <button id="view_contacts">Contacts</button>
                <button id="messages">Message</button>
                <button id="new_contact">Add Contact</button>
        </nav>
    </header>

    <main>
        <div class="contacts_display">

        </div>
    


    </main>

        <div class="newcontact_modal">

            <button class="close_modal" id="close_newcontact_modal">+</button>

            <span>New Contact</span>

            <input id="new_name" placeholder="Name" type="text"></input>
            <input id="new_phone" placeholder="Phone" type="number"></input>
            <input id="new_email" placeholder="E-mail" type="email"></input>
            <input placeholder="Birthday" type="date"></input>
            <input placeholder="Website" type="url"></input>

            <button id="save_contact_btn">Save</button>

        </div>
        
                



    <div class="container">

        <button class="close_message" id="close_message">+</button>
        
        <input type="tel" name="number" id="number" placeholder="Phone Number">
        <input type="text" name="msg" id="msg" placeholder="Enter text message">
        <input type="button" id="button" value="Send Text" placeholder="button button-primary">

        <p class="response"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

        <script>

            let new_name = document.querySelector('#new_name')
            let new_phone = document.querySelector('#new_phone')
            let new_email = document.querySelector('#new_email')
            let msg_create = document.querySelector('#messages')
        
            save_contact_btn.onclick = function() {        
                axios.post("{% url 'home:save_contact' %}",
                        {
                            new_name: new_name,
                            new_phone: new_phone,
                            new_email: new_email,
                        }, {
                            headers: {
                                "X-CSRFToken": "{{ csrf_token }}"
                            }
                        }
                    ).then(function(response) {
                    })
            }

            new_contact = document.querySelector('#new_contact')
            close_newcontact = document.querySelector('#close_newcontact_modal')
            save_contact_btn = document.querySelector('#save_contact_btn')

            new_contact.onclick = function(){
                document.querySelector(".newcontact_modal").style.display = "flex";  
            }
            close_newcontact.onclick = function(){
                document.querySelector(".newcontact_modal").style.display = "none";  
            }
                
            function newcontact_modal() {
                document.querySelector(".newcontact_modal").style.display = "flex";  
            }

            msg_create.onclick = function(){
                document.querySelector(".container").style.display = "flex"; 
            }
            close_message.onlick = function(){
                document.querySelector('#close_message').style.display = "none";
            }
        </script>
                        
    
</body>
</html>
