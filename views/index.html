<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Node SMS</title>
</head>
<style>

    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');

    body{
        background-color: black;
    }

    .container{
        background-color: ivory;
        border-radius: 11px 11px 11px 11px;
        width: 40%;
        height: 25%;
        margin-left: 30%;
        margin-right: 3 0%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #number{
        width: 40%;
        height: 5%;
        margin-left: 30%;
        margin-right: 30%;
        margin-bottom: 2%;
        border-radius: 6px 6px 6px 6px;
        background-color:lightcyan;
        text-align: center;
    }

    #msg{
        width: 70%;
        height: 10%;
        margin-left: 15%;
        margin-right: 15%;
        margin-bottom: 2%;
        border-radius: 6px 6px 6px 6px;
        background-color:lightcyan;
    }

    #button{
        width: 30%;
        height: 7%;
        border-radius: 6px 6px 6px 6px;
        margin-left: 35%;
        margin-right: 35%;
        background-color: darksalmon;
        font-family: 'Indie Flower', cursive;
        font-size: 100%;

    }

    h2{
        font-family: 'Indie Flower', cursive;
        text-align: center;
        color: black;
        background: darksalmon;
        border-radius: 8px 8px 8px 8px;
        font-size: 180%;
        width:80%;
        height: 25%;
        margin-left: 10%;
        margin-right: 10%;
    }

    p{
        color: black;
        text-align: center;
        margin-bottom: 5%;
    }

</style>
<body>

    <div class="container">

        <h2>Simulizi</h2>
        
        <input type="tel" name="number" id="number" placeholder="Phone Number">
        <input type="text" name="msg" id="msg" placeholder="Enter text message">
        <input type="button" id="button" value="Send Text" placeholder="button button-primary">
        
        <p class="response"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
